<div class="panel">
    <div class="form-inline">
        <div class="form-group">
            <div class="col-md-8">
                <input class="form-control" [(ngModel)]="host" placeholder = "Хост" disabled/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <input type="text" class="form-control" [(ngModel)]="port" placeholder="Порт" disabled/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <input type="text" class="form-control" [(ngModel)]="username" placeholder="Имя пользователя" disabled/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <input type="password" class="form-control" [(ngModel)]="password" placeholder="Пароль" disabled/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-2">
                <input type="text" class="form-control" [(ngModel)]="dbname" placeholder="Наименование БД" disabled/>
            </div>
        </div>
    </div>
</div>
<br>
